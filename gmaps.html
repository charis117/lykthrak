<!DOCTYPE html>
<html>
<body>

<h1>My First Google Map</h1>

<button onclick="sanga()">Change center</button>

<div id="map" style="width:400px;height:400px;background:yellow"></div>

<script>
function sanga(){
//alert(document.getElementById("map"));
long+=0.01;
lat+=0.01;
map.setCenter(new google.maps.LatLng(lat, long));
marker.setPosition(new google.maps.LatLng(lat, long));
}
function myMap() {
//alert("My map emabled");
var mapOptions = {
    center: new google.maps.LatLng(38.0765, 22.453),
    zoom: 10,
    mapTypeId: google.maps.MapTypeId.HYBRID
}
map = new google.maps.Map(document.getElementById("map"), mapOptions);
alert(map.getCenter().lng()+"-"+map.getCenter().lat());
long=22;
lat=38;
marker = new google.maps.Marker({
          position: new google.maps.LatLng(38.0765, 22.453),
          map: map,
          title: 'Hello World!'
        });
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu-916DdpKAjTmJNIgngS6HL_kDIKU0aU&callback=myMap"></script>

</body>
</html>
